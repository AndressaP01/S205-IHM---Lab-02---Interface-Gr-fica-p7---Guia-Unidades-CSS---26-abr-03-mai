<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #dim50{
        width: 50vw;
        height: 50vh;
        background: cyan;

       }
       #dim10{
        width: 10vw;

       }
       #dimvmin{
        width: 50vmin;
        height: 50vmin;
        background:tomato;

       }
       #dimvmax{
        width: 30vmax;
        height: 30vmax;
        background:yellowgreen;

       }
    </style>
</head>
<body>
    <div id="dim50">
        Eu tenho dimensões com 50% do viewport

    </div>
    <div id="dim10">
        Eu tenho dimensões com 10% do viewport

    </div>
    <div id="dimvmin">
       <p>Sou quadrado cujos lados são 50% da viewport minima</p>
       

    </div>
    <div id="dimvmax">
        <p>Meus lados são 30% da viewport máxima</p>
        
 
     </div>

    
</body>
